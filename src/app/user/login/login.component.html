<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="userName?.invalid && (userName?.touched || mouseoverLogin)">Required</em>
            <input
                    ngModel
                    name="userName"
                    #userName="ngModel"
                    type="text"
                    class="form-control"
                    placeholder="User Name..."
                    required
            />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="password?.invalid && (password?.touched || mouseoverLogin)">Required</em>
            <input
                    ngModel
                    #password="ngModel"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Password..."
                    required
            />
        </div>
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </span>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
    <br>
    <div *ngIf="loginInvalid" class="alert alert-danger">Invalid username or password</div>
</div>
