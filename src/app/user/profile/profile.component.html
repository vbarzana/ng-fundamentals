<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input
                        formControlName="firstName"
                        type="text"
                        class="form-control"
                        placeholder="First Name..."
                        [ngClass]="{error: !validateFirstName()}"
                />
                <em *ngIf="profileForm.controls.firstName.errors?.required && !validateFirstName()">Required</em>
                <em *ngIf="profileForm.controls.firstName.errors?.pattern && !validateFirstName()">Must start with a letter</em>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input
                        formControlName="lastName"
                        type="text"
                        class="form-control"
                        placeholder="Last Name..."
                        [ngClass]="{'error': !validateLastName()}"
                />
                <em *ngIf="profileForm.controls.lastName.errors?.required && !validateLastName()">Required</em>
                <em *ngIf="profileForm.controls.lastName.errors?.pattern && !validateLastName()">Must start with a letter</em>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            <button type="button" class="btn btn-warning logout-button" (click)="logout()">Logout</button>
        </form>
    </div>
</div>
