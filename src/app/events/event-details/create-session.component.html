<div class="col-md-12">
    <h3>Create Session</h3>
</div>
<div class="col-md-6">
    <form autocomplete="off" [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)">
        <div class="form-group">
            <label>Session Name:</label>
            <input formControlName="name" name="sessionName" type="text" class="form-control" placeholder="session name..."/>
        </div>
        <div class="form-group">
            <label>Presenter:</label>
            <input formControlName="presenter" type="text" class="form-control" placeholder="presenter..."/>
        </div>
        <div class="form-group">
            <label>Duration:</label>
            <select formControlName="duration" class="form-control">
                <option value="">select duration...</option>
                <option value="1">Half Hour</option>
                <option value="2">1 Hour</option>
                <option value="3">Half Day</option>
                <option value="4">Full Day</option>
            </select>
        </div>
        <div class="form-group">
            <label>Level:</label>
            <select formControlName="level" class="form-control">
                <option value="">select level...</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        <div class="form-group">
            <label>Abstract:</label>
            <textarea formControlName="abstract"rows=3 class="form-control" placeholder="abstract..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
