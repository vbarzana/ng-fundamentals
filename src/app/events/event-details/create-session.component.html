<div class="col-md-12">
    <h3>Create Session</h3>
</div>
<div class="col-md-6">
    <form autocomplete="off" [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)">
        <div
                class="form-group"
                [ngClass]="{'error': name.invalid && name.dirty}"
        >
            <label>Session Name:</label>
            <input
                    formControlName="name"
                    name="sessionName"
                    type="text"
                    class="form-control"
                    placeholder="session name..."

            />
            <em *ngIf="name.invalid && name.dirty">Required</em>
        </div>
        <div
                class="form-group"
                [ngClass]="{error: presenter.invalid && presenter.dirty}"
        >
            <label>Presenter:</label>
            <input
                    formControlName="presenter"
                    type="text"
                    class="form-control"
                    placeholder="presenter..."

            />
            <em *ngIf="presenter.invalid && presenter.dirty">Required</em>
        </div>
        <div
                class="form-group"
                [ngClass]="{error: duration.invalid && duration.dirty}"
        >
            <label>Duration:</label>
            <select
                    formControlName="duration"
                    class="form-control"
            >
                <option value="">select duration...</option>
                <option value="1">Half Hour</option>
                <option value="2">1 Hour</option>
                <option value="3">Half Day</option>
                <option value="4">Full Day</option>
            </select>
            <em *ngIf="duration.invalid && duration.dirty">Required</em>
        </div>
        <div
                class="form-group"
                [ngClass]="{error: level.invalid && level.dirty}"
        >
            <label>Level:</label>
            <select
                    formControlName="level"
                    class="form-control"
            >
                <option value="">select level...</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <em *ngIf="level.invalid && level.dirty">Required</em>
        </div>
        <div
                class="form-group"
                [ngClass]="{error: abstract.invalid && abstract.dirty}"
        >
            <label>Abstract:</label>
            <textarea
                    formControlName="abstract"
                    rows=3
                    class="form-control"
                    placeholder="abstract..."

            ></textarea>
            <em *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.required">Required</em>
            <em *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.maxLength">Can not exceed 400 chars</em>
            <em *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.restrictedWords">Restricted Words
                found: {{abstract.errors?.restrictedWords}}</em>
        </div>
        <button
                type="submit"
                [disabled]="newSessionForm.invalid"
                class="btn btn-primary"
        >
            Save
        </button>
        <button type="button" class="btn btn-default" (click)="handleCancelAddSession()">Cancel</button>
    </form>
</div>
